<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title></title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  	<link rel="stylesheet" type="text/css" href="../../dist/css/style.css">
  	
</head>
<body ng-app="talkbook" ng-controller="BooksCtrl">

	<div class="slide-menu" id="slide-menu">
  	</div>

	<header class="header bg-lime header-shadow">
		<div class="buttons">
		    <button class="btn btn--m btn--black btn--icon btn--ripple" ng-click="toggleMenu()">
		      <i class="icon material-icons">menu</i>
		    </button>
		</div>
		<div class="title">
			Talkbook
		</div>
		<div class="buttons">
			<a class="btn btn--m btn--icon btn--ripple">
				<i class="material-icons">search</i>
			</a>
		</div>
	</header>

	<section class="content has-header" >
		<ul class="list">
			<li class="list-item list-item__has-separator" ng-repeat="book in books">
				<div class="list-primary">
	        		<img src="{{ book.volumeInfo.imageLinks.smallThumbnail }}" width="40" height="40" class="img-circle">
	        	</div>
				<div class="list-content">
						{{ book.volumeInfo.title }}
					<div class="list-descripton">
						{{ book.volumeInfo.description }}
					</div> 
				</div>
				<div class="list-secondary color-grey">
					<i class="icon material-icons">&#xE88F;</i>
				</div>
				
			</li>
		</ul>  
	</section>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
  	<script src="../../dist/js/bundle.js" type="text/javascript" charset="utf-8"></script>
	<script>
	angular.module('talkbook', [])
		.controller('BooksCtrl', function($scope, $http){
			$scope.books = [];

			$http.get('https://www.googleapis.com/books/v1/volumes?q=lord+of+the+rings')
				.success(function(results){
					$scope.books = results.items;
				});

		    slideMenu = new nyna.slideMenu(document.querySelector('#slide-menu'), {
		        overlay: false
		    });

		    $scope.toggleMenu = function(){
		    	slideMenu.toggle();
		    }


		})
	</script>

</body>
</html>
