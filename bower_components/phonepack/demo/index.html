<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>PhonePack</title>

    <!-- PhonePack CSS  -->
    <link rel="stylesheet" type="text/css" href="../dist/css/phonepack.css">

    <!-- PhonePack JavaScript  -->
    <script src="../dist/js/phonepack.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>

    <header class="header header--shadow bg-lime ">
        <div class="header__title">PhonePack</div>
    </header>

    <section class="content has-header">
        <ul class="list">
            <li class="list__item ripple list__item--separator-pushed-left">
                <div class="list__primary">
                    <img src="http://lorempixel.com/60/60/people/1" width="40" height="40" class="img-circle">
                </div>
                <div class="list__content">
                    list__item
                    <div class="list__caption">list__caption</div>
                </div>
                <div class="list__secondary">
                    <button class="button button--icon ripple">
                        <i class="icon mdi mdi-phone text-grey"></i>
                    </button>
	         	</div>
            </li>
        </ul>
    </section>

</body>

</html>
