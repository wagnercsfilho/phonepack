<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="PhonePack by @wagnercsfilho">
  <meta name="keywords" content="HTML5, CSS3, JavaScript, Cordova, PhoneGap, PhonePack">

  <meta property="og:title" content="Create Javascript apps for HTML5 and Cordova" />
  <meta property="og:description" content="Free and open source Javascript, HTML and CSS library for create Web and Mobile apps" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="en_US">
  <meta property="og:url" content="http://phonepack.org" />
  <meta property="og:image" content="http://phonepack.org/img/logo_phonepack.jpg" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="500" />
  <meta property="og:image:height" content="500" />
  <meta property="og:site_name" content="PhonePack" />
  
  <link rel="image_src" type="image/jpeg" href="http://phonepack.org/img/logo_phonepack.jpg" />

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml " | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ " /styles/style.css " | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ " /styles/prism.css " | prepend: site.baseurl }}">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600' rel='stylesheet' type='text/css'>
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="{{ " /js/prism.js " | prepend: site.baseurl }}" type="text/javascript"></script>
  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function() {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-37042761-2', 'auto');
    ga('send', 'pageview');
  </script>
</head>
