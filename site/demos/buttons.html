<!DOCTYPE html>
  <html>
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <title>PhonePack</title>
  
        <!-- Material Design Icons  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Material Design Font  -->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  
        <!-- PhonePack CSS  -->
        <link rel="stylesheet" type="text/css" href="../../css/phonepack.min.css">

        <!-- PhonePack JavaScript  -->
        <script src="../../js/phonepack.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
          document.addEventListener('DOMContentLoaded', function() {
            var phonepack = new PhonePack();
          }, false);
        </script>
      </head>
  <body>
  
    <header class="header has-shadow bg-white">
      <div class="title">Buttons</div>
    </header>
    
    <section class="content has-header">
        
        <button class="button button--m button--blue button--raised button--ripple">I'm a Button</button>
        <button class="button button--m button--blue button--flat button--ripple">I'm a Button</button>
        <button class="button button--m button--blue button--fab button--ripple"><i class="icon material-icons">menu</i></button>
        <button class="button button--m button--blue button--icon button--ripple"><i class="icon material-icons">menu</i></button>

    </section>
  
  </body>
  </html>
