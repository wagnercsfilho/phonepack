<!DOCTYPE html>
  <html>
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <title>PhonePack</title>
  
        <!-- Material Design Icons  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Material Design Font  -->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  
        <!-- PhonePack CSS  -->
        <link rel="stylesheet" type="text/css" href="../../css/phonepack.min.css">

        <!-- PhonePack JavaScript  -->
        <script src="../../js/phonepack.min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
          document.addEventListener('DOMContentLoaded', function() {
            console.log(PhonePack)
          }, false);
        </script>
      </head>
  <body>
  
    <header class="header has-shadow bg-white">
      <div class="title">Lists with icon</div>
    </header>
    
    <section class="content has-header">
        
        <ul class="list">
            
            <li class="list__subheader">Icon left</li>
            <li class="list__item"> 
            	<div class="list__primary with-icon">
            		<i class="icon material-icons color-grey">inbox</i>
            	</div>
            	<div class="list__content">Inbox</div>
            </li>
            
            <li class="list__item"> 
            	<div class="list__primary with-icon">
            	    <i class="icon material-icons color-grey">star_rate</i>
            	</div>
            	<div class="list__content">Starred</div>
            </li>
            
            <div class="list__divider list__divider--pushed"></div>
            <div class="list__subheader list__subheader--pushed">Icon Circled</div>
            
            <li class="list__item"> 
	        	<div class="list__primary with-icon">
	        		<i class="icon material-icons icon--l icon--circled bg-green color-white">inbox</i>
	        	</div>
	        	<div class="list__content"> All mail </div>
	        </li>
            
            <li class="list__item"> 
	        	<div class="list__primary with-icon">
	        		<i class="icon material-icons icon--l icon--circled bg-red color-white">delete</i>
	        	</div>
	        	<div class="list__content"> Trash </div>
	        </li>
	        <div class="list__divider list__divider--pushed"></div>
            <div class="list__subheader list__subheader--pushed">Icon Right</div>
            
            <li class="list__item"> 
	        	<div class="list__primary with-icon">
	        		<i class="icon material-icons icon--l icon--circled bg-grey color-white">inbox</i>
	        	</div>
	        	<div class="list__content"> Inbox </div>
	        	<div class="list__secondary">
	        	    <i class="icon material-icons color-grey">info</i>
	        	</div>
	        </li>
            
            <li class="list__item"> 
	        	<div class="list__primary with-icon">
	        		<i class="icon material-icons icon--l icon--circled bg-grey color-white">delete</i>
	        	</div>
	        	<div class="list__content"> Trash </div>
	        	<div class="list__secondary">
	        	    <i class="icon material-icons color-grey">info</i>
	        	</div>
	        </li>
        <ul>
        
    </section>
  
  </body>
  </html>
