<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="libs/css/vendor.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="libs/js/vendor.js"></script>
    <script type="text/javascript" src="js/assets.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
    <script src="https://maps.google.com/maps/api/js"></script>
</head>

<body ng-controller="MainController as main">

    <div class="side-menu" side-menu="sideMenu" overlay="true">
        <ul class="list">
            <li class="list__item" ng-click="navigation.changePage('app/timeline/timeline.html'); sideMenu.toggle();">
                <div class="list__primary">
                    <i class="icon mdi mdi-home"></i>
                </div>
                <div class="list__content">Timeline</div>
            </li>
            <li class="list__item" ng-click="navigation.changePage('app/people/people.html'); sideMenu.toggle();">
                <div class="list__primary">
                    <i class="icon mdi mdi-account"></i>
                </div>
                <div class="list__content">Pessoas</div>
            </li>
            <li class="list__item" ng-click="navigation.changePage('app/local/local.html'); sideMenu.toggle();">
                <div class="list__primary">
                    <i class="icon mdi mdi-map-marker"></i>
                </div>
                <div class="list__content">Lugares</div>
            </li>
            <div class="list__divider list__divider--pushed"></div>
            <li class="list__item" >
                <div class="list__primary">
                    <i class="icon mdi mdi-exit-to-app"></i>
                </div>
                <div class="list__content">About</div>
            </li>
        </ul>
    </div>

    <div navigation="navigation" page="app/timeline/timeline.html">

    </div> 
</body>

</html>
